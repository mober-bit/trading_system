# Trading Bot Configuration

# IBKR Connection Settings
ibkr:
  host: "127.0.0.1"
  port: 7497  # 7497 for TWS, 4002 for IB Gateway
  client_id: 1
  account_type: "paper"  # "paper" or "live"

# Trading Parameters
trading:
  symbols: ["AAPL"]  # List of symbols to trade
  max_position_size: 5000  # Maximum shares per position
  max_portfolio_risk: 0.02  # Maximum portfolio risk (2%)
  commission_per_share: 0.005  # Commission per share
  slippage: 0.01  # Expected slippage in price

# Risk Management
risk:
  max_drawdown: 0.05  # Maximum allowed drawdown (5%)
  stop_loss: 0.02  # Stop loss percentage (2%)
  take_profit: 0.05  # Take profit percentage (5%)

# Strategy Parameters
strategy:
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  vwap_window: null  # null for cumulative VWAP

# Data Settings
data:
  data_path: "../data files/data/AAPL_intraday.csv"
  date_column: "date"
  price_columns:
    open: "Open"
    high: "High"
    low: "Low"
    close: "Close"
    volume: "Volume"

# Logging
logging:
  level: "INFO"
  file_path: "../data files/bot.log"
  max_file_size: 10485760  # 10MB
  backup_count: 5

# Dashboard Settings
dashboard:
  port: 8501
  host: "localhost"
  refresh_interval: 60  # seconds
